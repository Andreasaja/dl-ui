<template>
  <h1 class="page-header">Packing List</h1>
  <au-table
    view-model.ref="table"
    data.bind="loader"
    columns.bind="columns"
    sortable.bind="true"
    options.bind="options"
    page-size="25"
    context.bind="context"
    context-click.delegate="contextClickCallback($event)"
    row-formatter.bind="rowFormatter"
    selectable.bind="true"
    selections.bind="dataToBePosted"
  >
    <div slot="toolbar" class="btn-group">
      <button
        class="btn btn-success"
        click.delegate="create()"
        if.bind="!isKasie"
      >
        Buat
      </button>
      <button
        class="btn btn-primary"
        if.bind="isKasie"
        disabled.bind="!dataToBePosted.length > 0 "
        click.delegate="posting()"
      >
        Approve
      </button>
    </div>
  </au-table>
</template>
