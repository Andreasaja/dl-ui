<template>
    <h1 class="page-header">Loading In</h1>
    <au-table 
        view-model.ref="table" 
        data.bind="loader" 
        columns.bind="columns" 
        options.bind="options"
        sortable.bind="true" 
        page-size="25" 
        context.bind="context"
        context-click.delegate="contextClickCallback($event)"
        selectable.bind="true"
        selections.bind="dataToBePosted"
        row-formatter.bind="rowFormatter">
        
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-success" click.delegate="create()" if.bind="!isKasie">Buat</button>
            <button class="btn btn-primary" if.bind="isKasie" disabled.bind="!dataToBePosted.length > 0 " click.delegate="posting()">Approve</button>
        </div>
        </div>
    </au-table>

    <p> <b>Total Jumlah : ${totalQuantity} PCS</b> </p>
</template>
