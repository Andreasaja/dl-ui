<template>
  <au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
  >
    <au-textbox
      if.bind="data.LoadingOutNo"
      value.bind="data.LoadingOutNo"
      label="No Loading"
      read-only="true"
      options.bind="controlOptions"
    >
    </au-textbox>

    <au-autocomplete
      value.bind="selectedUnit"
      error.bind="error.Unit"
      label="Unit Loading"
      loader.bind="unitLoader"
      text.bind="unitView"
      placeholder="Unit"
      read-only.bind="readOnly || isEdit"
      options.bind="controlOptions"
    >
    </au-autocomplete>

    <au-autocomplete
      value.bind="selectedLoadingIn"
      error.bind="error.RONo"
      label="No RO"
      loader.bind="loadingInLoader"
      query.bind="filter"
      show.bind="data.Unit"
      text.bind="ROView"
      placeholder="nomor Loading In"
      read-only.bind="readOnly || isEdit"
      options.bind="controlOptions"
      view-model.ref="selectedLoadingInViewModel"
    >
    </au-autocomplete>

    <au-autocomplete
      value.bind="data.UnitFrom"
      error.bind="error.UnitFrom"
      label="Unit Asal"
      loader.bind="unitLoader"
      text.bind="unitView"
      placeholder="Unit"
      read-only.bind="true"
      options.bind="controlOptions"
    >
    </au-autocomplete>

    <au-textbox
      value.bind="data.LoadingInNo"
      label="No Loading In"
      read-only="true"
      options.bind="controlOptions"
    >
    </au-textbox>

    <au-textbox
      value.bind="data.Article"
      error.bind="error.Article"
      label="No Artikel"
      read-only="true"
      options.bind="controlOptions"
    >
    </au-textbox>

    <au-textbox
      value.bind="data.Comodity.Name"
      label="Komoditi"
      read-only="true"
      options.bind="controlOptions"
    >
    </au-textbox>

    <au-datepicker
      label="Tanggal Loading"
      value.bind="data.LoadingOutDate"
      error.bind="error.LoadingOutDate"
      read-only.bind="readOnly"
      options.bind="controlOptions"
    >
    </au-datepicker>

    <div class="form-group has-error">
      <p if.bind="error.ItemsCount" class="help-block text-center">
        ${error.ItemsCount}
      </p>
      <p if.bind="error.Price" class="help-block text-center">${error.Price}</p>
    </div>

    <au-collection
      items.bind="data.Items"
      errors.bind="error.Items"
      columns.bind="itemsInfo.columns"
      read-only.bind="readOnly"
      options.bind="itemOptions"
      item-template="modules/garment-receipt-subcon/garment-production/loading-out/templates/item"
      header-template="modules/garment-receipt-subcon/garment-production/loading-out/templates/item-header"
      if.bind="selectedLoadingIn && !readOnly"
    >
    </au-collection>

    <au-collection
      items.bind="data.Items"
      errors.bind="error.Items"
      columns.bind="itemsInfoView.columns"
      read-only.bind="readOnly"
      options.bind="itemOptions"
      item-template="modules/garment-receipt-subcon/garment-production/loading-out/templates/item-view"
      header-template="modules/garment-receipt-subcon/garment-production/loading-out/templates/item-view-header"
      if.bind="selectedLoadingIn && readOnly"
    >
    </au-collection>

    <p if.bind="data.Items">
      <b>Jumlah Total Loading : ${totalQuantity} PCS</b>
    </p>
  </au-input-form>
  <div class="row"></div>
</template>
