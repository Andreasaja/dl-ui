<template>
    <tr>
        <td class="bg-primary">
            <au-autocomplete value.bind="noteNo" error.bind="error.LocalSalesNoteNo" loader.bind="noteNoLoader"
                text="noteNo" read-only.bind="readOnly" options.bind="controlOptions">
            </au-autocomplete>
        </td>

        <td class="bg-primary">
            <au-numeric value.bind="data.quantity" error.bind="error.quantity" read-only.bind="true" format="0">
            </au-numeric>
        </td>

        <td class="bg-primary">
            <au-textbox value.bind="data.packageQuantity" error.bind="error.packageQuantity" read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>

        <td class="bg-primary">
            <au-autocomplete value.bind="data.packageUom" error.bind="error.packageUom" read-only.bind="true"
                placeholder="Satuan" text.bind="uomView">
            </au-autocomplete>
        </td>

        <td if.bind="isCreate || isEdit ">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>

    </tr>
</template>
