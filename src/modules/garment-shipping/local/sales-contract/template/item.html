<template>
    <tr>
        <td width="20%">

            <au-autocomplete value.bind="selectedProduct" error.bind="error.comodity" text.bind="comoView"
                read-only.bind="options.readOnly" loader.bind="leftoverComodityLoader" options.bind="controlOption">
            </au-autocomplete>
        </td>

        <td class="col-sm-2">
            <au-textbox value.bind="data.remark" read-only.bind="readOnly" error.bind="error.remark"
                options.bind="controlOptions">
            </au-textbox>
        </td>

        <td class="col-sm-1">
            <au-numeric value.bind="data.quantity" error.bind="error.quantity" read-only.bind="readOnly">
            </au-numeric>
        </td>

        <td class="col-sm-1">
            <au-autocomplete value.bind="data.uom" error.bind="error.uom" loader.bind="uomLoader"
                read-only.bind="readOnly" placeholder="Satuan" text.bind="uomView">
            </au-autocomplete>
        </td>

        <td class="col-sm-1">
            <au-numeric value.bind="data.price" error.bind="error.price" read-only.bind="readOnly">
            </au-numeric>
        </td>

        <td class="col-sm-2">
            <au-numeric value.to-view="total" read-only="true">
            </au-numeric>
        </td>


        <td class="col-sm-1" if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>

    </tr>
</template>
