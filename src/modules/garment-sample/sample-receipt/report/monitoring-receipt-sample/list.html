<template>
  <au-input-form title.bind="title" with.bind="context">
    <style>
        table>tbody>tr>td {
            white-space: pre;
        }
    </style>

    <h1 class="page-header">Monitoring Penerimaan Surat Sample</h1>

      <au-datepicker label="Tanggal Awal" value.bind="receivedDateFrom"></au-datepicker>
      <au-datepicker label="Tanggal Akhir" value.bind="receivedDateTo"></au-datepicker>

      <div class="form-group">
          <label for="contact" class="col-sm-6 control-label"></label>
          <div class="col-sm-3">
              <button click.delegate="searching()" class='btn btn-success'>Cari</button>
              <button click.delegate="reset()" class='btn btn-success'>Reset</button>
          </div>
      </div>

      <div class="btn-group pull-left">
          <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
      </div>
  </form>
  <br>
</br>
  <div class="table-responsive">
    <table class="table table-bordered table-hover" border="1" id="myTable">
        <thead align="center">
            <tr>
                <td>No Surat Sample</td>
                <td>RO Sample</td>
                <td>Kategori Sample</td>
                <td>Jenis Sample</td>
                <td>Buyer</td>
                <td>Article</td>
                <td>Color</td>
                <td>Size</td>
                <td>Keterangan Size</td>
                <td>Quantity</td>
                <td>Tgl Shipment</td>
                <td>Tgl Terima Surat Sample</td>
                <td>Md</td>
                <td>Tgl Pembuatan Surat Sample</td>
            </tr>
        </thead>
        <tbody>
            <require from="../../../../../lib/number-format-value-converter"></require>
            <tr repeat.for="item of data">
                <td class="text-center">${item.sampleRequestNo}</td>
                <td class="text-center">${item.roNoSample}</td>
                <td class="text-center">${item.sampleCategory}</td>
                <td class="text-center">${item.sampleType}</td>
                <td class="text-center">${item.buyer}</td>
                <td class="text-center">${item.style}</td>
                <td class="text-right">${item.color}</td>
                <td class="text-right">${item.sizeName}</td>
                <td class="text-right">${item.sizeDescription}</td>
                <td class="text-right">${item.quantity}</td>
                <td class="text-right">${item._sentDate}</td>
                <td class="text-right">${item._receivedDate}</td>
                <td class="text-right">${item.garmentSectionName}</td>
                <td class="text-right">${item._sampleRequestDate}</td>
            </tr>
           
        </tbody>
    </table>
</div>
<div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
  Tidak ada data.
</div>
<hr/>
  </au-input-form>
  <div class="row"></div>
</template>
