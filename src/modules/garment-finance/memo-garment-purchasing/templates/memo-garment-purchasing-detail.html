<template>
    <tr>
        <td width="20%">
            <au-autocomplete 
            placeholder="pilih akun"
            value.bind="data.COA"
            error.bind="error.COA" 
            read-only.bind="options.readOnly" 
            loader.one-time="chartOfAccountLoader"
            text= "No"
            options.bind="controlOption" >
            </au-autocomplete>
          </td>
        
          <td width="25%">
            <au-textbox
              value.bind="data.COA.Name"
              read-only="true"
              if.bind="data.COA"
              options.bind="controlOptions">
            </au-textbox>
          </td>
        
          <td width="20%">
            <au-numeric 
            value.bind="data.DebitNominal" 
            error.bind="error.DebitNominal" 
            read-only.bind="options.readOnly" 
            format = "0,0.0000"
            options.bind="controlOption">
            </au-numeric>
          </td>
        
          <td width="20%">
            <au-numeric 
            value.bind="data.CreditNominal" 
            error.bind="error.CreditNominal" 
            read-only.bind="options.readOnly" 
            format = "0,0.0000"
            options.bind="controlOption">
            </au-numeric>
          </td>

        <td width="2%" if.bind="!options.readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
