<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">
        
        <au-textbox
            value.bind="data.CustomsOutNo"
            error.bind="error.CustomsOutNo"
            label="No BC Keluar"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-textbox>
        
        <au-datepicker 
            label="Tanggal BC Keluar"
            value.bind="data.CustomsOutDate"
            error.bind="error.CustomsOutDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-dropdown 
            label="Tipe BC" 
            value.bind="data.CustomsOutType" 
            error.bind="error.CustomsOutType" 
            read-only.bind="readOnly || isEdit"
            items.bind="customsOutTypeOptions"
            options.bind="controlOptions">
        </au-dropdown>

        <au-dropdown 
            label="Jenis Subcon" 
            value.bind="selectedSubconType" 
            error.bind="error.SubconType" 
            read-only.bind="readOnly || isEdit"
            items.bind="subconTypeOptions"
            options.bind="controlOptions">
        </au-dropdown>

        <au-autocomplete
            value.bind="selectedContract"
            error.bind="error.SubconContractId"
            label="No Subcon Contract"
            loader.bind="contractLoader"
            text="ContractNo"
            query.bind="contractFilter"
            placeholder="subcon contract"
            read-only.bind="readOnly|| isEdit"
            options.bind="controlOptions"
            view-model.ref="selectedContractViewModel">
        </au-autocomplete>
        
        <au-textbox
            value.bind="data.Supplier.Name"
            label="Supplier"
            read-only="true"
            if.bind="data.Supplier"
            options.bind="controlOptions">
        </au-textbox>

        <au-multiline 
            label="Keterangan"
            value.bind="data.Remark"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline>
        
        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            if.bind="data.Items"
            options.bind="itemOptions"
            header-template="modules/garment-subcon/customs-out/template/item-header"
            item-template="modules/garment-subcon/customs-out/template/item">
        </au-collection>

        <p if.bind="data.Items"><b>Total : ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
