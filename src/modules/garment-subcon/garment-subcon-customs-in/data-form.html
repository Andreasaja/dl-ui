<template>
	<au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

		<au-textbox value.bind="data.BcNo" label="Nomor BC" read-only.bind="readOnly"
			options.bind="controlOptions">
		</au-textbox>

		<au-datepicker label="Tanggal BC" value.bind="data.BcDate" error.bind="error.BcDate"
			read-only.bind="readOnly" options.bind="controlOptions">
		</au-datepicker>

		<au-dropdown label="Tipe BC" value.bind="data.BcType" error.bind="error.BcType"
			read-only.bind="readOnly" items.bind="bcTypes" options.bind="controlOptions">
		</au-dropdown>

		<au-dropdown label="Jenis Subcon" value.bind="selectedSubconType" error.bind="error.SubconType"
			read-only.bind="readOnly || isEdit" items.bind="subconTypes" options.bind="controlOptions">
		</au-dropdown>

		<au-autocomplete value.bind="selectedSubconContract" error.bind="error.SubconContractNo"
			label="No Subcon Contract" loader.bind="subconContractLoader" text="ContractNo"
			query.bind="contractFilter" placeholder="No Subcon Contract" if.bind="data.SubconType"
			read-only.bind="readOnly|| isEdit" options.bind="controlOptions">
		</au-autocomplete>

		<au-autocomplete value.bind="selectedSupplier" error.bind="error.Supplier" label="Supplier"
			placeholder="Supplier" read-only.bind="true" options.bind="controlOptions">
		</au-autocomplete>

		<au-multiline value.bind="data.Remark" error.bind="error.Remark" label="Keterangan"
			read-only.bind="readOnly" options.bind="controlOptions">
		</au-multiline>

		<div class="form-group has-error">
			<p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
		</div>

		<au-collection items.bind="data.Items" errors.bind="error.Items" columns.bind="itemsInfo.columns"
			read-only.bind="readOnly" remove.bind="removeItems" add.bind="addItems"
			options.bind="itemOptions"
			item-template="modules/garment-subcon/garment-subcon-customs-in/template/item">
		</au-collection>

		<p if.bind="data.Items"><b>Total : ${totalQuantity}</b></p>

	</au-input-form>
	<div class="row"></div>
</template>
