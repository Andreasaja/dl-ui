<template>
    <tr>
        <require from="../../../../lib/number-format-value-converter"></require>
        <td>
            <au-autocomplete 
                value.bind="dataDebt" 
                error.bind="error.GarmentDeliveryOrderNo"
                loader.bind="garmenDebtLoader"
                placeholder="Cari Surat Jalan" 
                key="GarmentDeliveryOrderNo"
                text="GarmentDeliveryOrderNo"
                read-only.bind="readOnly"
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td style="text-align:center;" class="col">
            <au-textbox 
                value.bind="data.items.InternalNoteNo" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td style="text-align:center;" class="col">
            <au-textbox 
                value.bind="data.items.BillsNo" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td style="text-align:center;" class="col">
            <au-textbox 
                value.bind="data.items.PaymentBills" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td style="text-align:center;" class="col">
            <au-textbox 
                value.bind="data.items.SupplierCode" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col">
            <au-textbox 
                value.bind="data.remark" 
                error.bind="error.remark"
                read-only.bind="readOnly"
                placeholder="Tambah keterangan" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td style="text-align:center;" class="col">
            <au-textbox 
                value.bind="data.items.CurrencyCode" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col">
            <au-numeric 
                value.bind="data.quantity" 
                error.bind="error.quantity"
                read-only.bind="readOnly" 
                format = "0,0.00"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td style="text-align:center;" class="col">
            <au-textbox 
                value.bind="data.items.CurrencyRate" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td style="text-align:center;" class="col">
            <au-numeric
                value.bind="data.items.DPPAmount + data.items.VATAmount - data.items.IncomeTaxAmount"
                read-only.bind="true" 
                format = "0,0.00"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col">
            <au-numeric 
                value.bind="data.items.debitNominal" 
                error.bind="error.quantity"
                read-only.bind="readOnly"
                format = "0,0.0000"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td style="text-align:center;" class="col">
            <au-numeric
                value.bind="data.items.debitNominal * data.items.CurrencyRate || 0" 
                read-only.bind="true" 
                format = "0,0.00"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col" if.bind="!options.readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
